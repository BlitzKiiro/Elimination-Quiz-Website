<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- BootStrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- BootStrap Icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- slideup intro -->
    <div class="slideup">
      <h1 class="display-3">Start The Quiz</h1>
      <i class="bi bi-arrow-up-circle-fill start-icon"></i>
    </div>
    <!-- slidedown result -->
    <div class="slidedown">
      <h1 class="display-3">Quiz finished</h1>
      <h1 class="display-6 result"></h1>
      <i class="bi bi-arrow-counterclockwise reset-icon"></i>
    </div>
    <!-- main div -->
    <div class="main">
      <h1 class="display-3">Elimination Quiz</h1>
      <p class="lead">Eliminate wrong answers</p>
      <!-- questions area -->
      <div class="m-4 questions-area">
        <h1 class="display-6"></h1>
        <div class="m-2"></div>
      </div>
    </div>
    <!-- BootStrap JavaScript Bundle  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- AnimeJs JavaScript Bundle  -->
    <script src="/libs/anime.min.js"></script>
    <!-- App JavaScript -->
    <script type="module" src="./JavaScript/app.js"></script>
  </body>
</html>
